<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NongKripto.id - Swap WCBTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CDN Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" />

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      padding-top: 60px;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #333;
    }
    .form-control, .btn {
      border-radius: 0;
    }
    .table-dark th, .table-dark td {
      vertical-align: middle;
    }
  </style>
</head>
<body data-aos-easing="ease-in-out" data-aos-duration="600">

  <div class="container">
    <div class="text-center mb-4" data-aos="zoom-in">
      <h1>NongKripto.id</h1>
      <p class="text-muted">Swap 10% WCBTC ke SUMA - Citrea Testnet</p>
    </div>

    <div class="card p-4 mb-5" data-aos="fade-up">
      <div class="mb-3">
        <label class="form-label">üîê Private Key</label>
        <input type="password" id="privateKey" class="form-control" placeholder="0x..." />
      </div>
      <button id="swapBtn" class="btn btn-success w-100">Swap Sekarang</button>
      <div id="result" class="mt-4"></div>
    </div>

    <div id="history-section" class="mb-5" data-aos="fade-up">
      <h4 class="mb-3">üìú Histori Swap</h4>
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Waktu</th>
              <th>Alamat</th>
              <th>WCBTC</th>
              <th>SUMA</th>
              <th>Tx</th>
            </tr>
          </thead>
          <tbody id="historyTable">
            <tr><td colspan="6" class="text-center">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 text-muted">
    <small>Dibuat oleh Jhody ‚Ä¢ <a href="https://t.me/nongkripto" target="_blank" class="text-decoration-none text-info">t.me/nongkripto</a></small>
  </footer>

  <!-- JS CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@satsuma/sdk/dist/browser.min.js"></script>
  <script src="js/app.js"></script>

  <script>AOS.init();</script>
</body>
</html>
